<!DOCTYPE html>
<html>
    <head>
        <title>{{ meta_title }}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, width=device-width" />
        <meta property="og:title" content="{{ og_title }}">
        <meta property="og:image" content="{{ site_url }}/img/post/{{ og_image }}">
        <meta property="og:url" content="{{ site_url }}/{{ og_url }}"/>
        <meta property="og:site_name" content="markb.co.uk">
        <meta property="og:description" content="{{ og_abstract }}">
        <link rel="alternate" type="application/rss+xml" title="The latest articles from markb.co.uk" href="/rss.xml" />
        <link rel="shortcut icon" href="/img/favicon.ico" />
        <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="{{ cdn1 }}/css/bundle.css" />
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', '{{ analytics_id }}', 'markb.co.uk');
            ga('require', 'linkid', 'linkid.js');
            ga('send', 'pageview');
        </script>
    </head>
    <body>
        <div class="container">
            <a href="/">Mark Ashley Bell, Freelance Web Designer/Developer</a>
            {% block content %}{% endblock %}
            {% if comments %}
            <div id="disqus_thread"></div>
            <script>
                var disqus_config = function () {
                    this.page.url = '{{ site_url }}/{{ permalink }}';
                    this.page.identifier = '{{ permalink }}';
                };

                (function() {
                    var d = document, s = d.createElement('script');
                    s.src = '//{{ disqus_id }}.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
            {% endif %}
            <h2>Previous articles</h2>
            <ul>
                {% for item in nav_items %}
                <li><a href="{{ item['output_filename'] }}">{{ item['title'] }}</a></li>
                {% endfor %}
            </ul>
            <p id="credit">&copy; <a href="https://twitter.com/markashleybell" title="External Link: Twitter Profile">Mark Ashley Bell</a> 2018</p>
        </div>
        <script type="text/javascript" src="{{ cdn2 }}/js/bundle.js"></script>
    </body>
</html>
