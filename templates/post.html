{% extends "master.html" %}
{% block content %}
<div class="row">
    <div class="col-sm-2 meta-column">
        <p class="post-updated">{{ updated.strftime('%d %b, %Y') }}</p>
    </div>
    <div class="col-sm-10">
        <h1><a href="{{ permalink }}">{{ title }}</a>
    </div>
</div>
<div class="row">
    <div class="post-body col-sm-10 col-sm-offset-2">
        {{ body }}
        {% if updated > published %}
        <p class="publish-note">Originally published on {{ published.strftime('%d %b, %Y') }}; updated on {{ updated.strftime('%d %b, %Y') }}.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
